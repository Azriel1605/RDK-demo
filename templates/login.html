{% extends "base.html" %}

{% block title %}Login - Flask Warm App{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <div class="text-center" style="margin-bottom: 2rem;">
            <h2 style="color: #8d6e63; font-size: 2rem;">🔐 Login</h2>
            <p style="color: #6d4c41;">Enter your credentials to access the app</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username" class="form-label">👤 Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">🔒 Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" required style="padding-right: 45px;">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">👁️</button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('forgot_password') }}" style="color: #8d6e63; text-decoration: none; font-weight: 500;">
                    🔑 Forgot Password?
                </a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem; padding: 1rem;">
                🚀 Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
